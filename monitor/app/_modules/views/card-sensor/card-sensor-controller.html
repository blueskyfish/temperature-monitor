<section class="card card-sensor">
  <section
    class="card-sensor-view"
    ng-hide="cardLoading"
    ng-swipe-left="swipeLeft()"
    ng-swipe-right="swipeRight()"
    ng-swipe-up="swipeUp($event)"
    ng-swipe-down="swipeDown($event)">
    <h2 class="card-sensor-name">Sensor Name</h2>
    <p class="card-sensor-temperature">
      -23,9°
    </p>
    <p class="card-sensor-date">13:34 04.09.2015</p>
    <div class="card-sensor-table">
      <p class="text-left left">Feuchtigkeit</p>
      <p class="text-right right">44%</p>
    </div>
    <p class="card-sensor-description">
      Das ist eine Beschreibung, die sehr lang ist und sich über mehrer Zeilen zieht...
    </p>
  </section>
  <hw-pagination page-count="sensorCount" page-current="sensorCurrent" item-click="changeSensor(page, $event)"></hw-pagination>
</section>
